{% extends "layout.html" %}

{% block title %}
    Terms
{% endblock %}

{% block main %}

<style>
    .modal-body .form-horizontal .col-sm-2,
.modal-body .form-horizontal .col-sm-10 {
    width: 100%
}

.modal-body .form-horizontal .control-label {
    text-align: left;
}
.modal-body .form-horizontal .col-sm-offset-2 {
    margin-left: 15px;
}
    
</style>


<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
Upload A Contract
</button>

<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Contract for Lorum Ipsum
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body" style="text-align:left;">
                <form class="form-horizontal" role="form" form action="{{ url_for('upload') }}" method="post" enctype=multipart/form-data >
                    
                  <div class="form-group">
                    <label class="col-sm-12 control-label"
                          for="addterms" >File Upload</label>
                    <div class="col-sm-12">

    <input type=file name=upload_request>

                    </div>
                  </div>

                
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="submit" class="btn btn-success">
                    Finalize and Review Contract
                </button>
            </div>
            
                            </form>
        </div>
    </div>
</div>


{% endblock %}
